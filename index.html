<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Ticker-Übersetzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA / iOS Vollbild -->
  <meta name="theme-color" content="#111827" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Ticker" />

  <!-- Manifest (PWA) -->
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      margin: 0;
      padding: 16px;
      background: #111827;
      color: #e5e7eb;
    }
    .card {
      max-width: 420px;
      margin: 0 auto;
      background: #1f2933;
      border-radius: 16px;
      padding: 16px 18px 18px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.5);
      margin-top: 10vh;
    }
    h1 {
      font-size: 1.3rem;
      margin: 0 0 6px;
    }
    p {
      font-size: 0.85rem;
      margin: 0 0 10px;
      color: #9ca3af;
    }
    label {
      font-size: 0.85rem;
      display: block;
      margin-bottom: 4px;
    }
    input, select, button {
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
      outline: none;
    }
    button {
      margin-top: 10px;
      border: none;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      font-weight: 600;
    }
    button:active {
      transform: scale(0.98);
    }
    .row {
      margin-bottom: 10px;
    }
    .inline-row {
      display: flex;
      gap: 10px;
    }
    .inline-row > div {
      flex: 1;
    }
    .result-box {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: #030712;
    }
    .result-label {
      font-size: 0.75rem;
      color: #6b7280;
    }
    .result-value {
      font-weight: 700;
      font-size: 1.05rem;
      letter-spacing: 0.08em;
      margin-top: 3px;
    }
    .hint {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ticker-Übersetzer</h1>
    <p>US-Ticker schnell nach Europa/Xetra oder London übersetzen.</p>

    <div class="row">
      <label for="ticker">Ausgangsticker</label>
      <input id="ticker" type="text" placeholder="z.B. AAPL, TSLA, VOD.L" />
      <div class="hint">Enter oder „Übersetzen“ drücken.</div>
    </div>

    <div class="row inline-row">
      <div>
        <label for="from">Von</label>
        <select id="from">
          <option value="US">USA (NYSE/Nasdaq)</option>
          <option value="LSE">London (LSE .L)</option>
          <option value="XETRA">Europa (Xetra .DE)</option>
        </select>
      </div>
      <div>
        <label for="to">Nach</label>
        <select id="to">
          <option value="US">USA (NYSE/Nasdaq)</option>
          <option value="LSE">London (LSE .L)</option>
          <option value="XETRA" selected>Europa (Xetra .DE)</option>
        </select>
      </div>
    </div>

    <button id="go" type="button">Übersetzen</button>

    <div class="result-box">
      <div class="result-label">Ergebnis</div>
      <div id="result" class="result-value">–</div>
    </div>
  </div>

  <script>
    // Region-Daten
    var REGIONS = {
      US:    { code: "US",    suffix: ""    },
      LSE:   { code: "LSE",   suffix: ".L"  },
      XETRA: { code: "XETRA", suffix: ".DE" }
    };

    // Custom-Mapping
    var CUSTOM_MAP = {
      APPLE:    { US: "AAPL",  LSE: "0R2V.L", XETRA: "APC.DE" },
      TESLA:    { US: "TSLA",  LSE: "0R0X.L", XETRA: "TL0.DE" },
      VODAFONE: { US: "VOD",   LSE: "VOD.L",  XETRA: "VODI.DE" }
    };

    function findCanonical(fromRegionCode, ticker) {
      var t = ticker.toUpperCase().trim();
      for (var canon in CUSTOM_MAP) {
        if (!CUSTOM_MAP.hasOwnProperty(canon)) continue;
        var perRegion = CUSTOM_MAP[canon];
        for (var regionCode in perRegion) {
          if (!perRegion.hasOwnProperty(regionCode)) continue;
          if (regionCode === fromRegionCode &&
              perRegion[regionCode].toUpperCase() === t) {
            return canon;
          }
        }
      }
      return null;
    }

    function translateTicker(ticker, fromCode, toCode) {
      var fromRegion = REGIONS[fromCode];
      var toRegion   = REGIONS[toCode];

      var t = ticker.trim().toUpperCase();
      if (!t) {
        throw new Error("Bitte einen Ticker eingeben.");
      }

      if (fromRegion.code === toRegion.code) {
        return t;
      }

      var canon = findCanonical(fromRegion.code, t);
      if (canon) {
        var perRegion = CUSTOM_MAP[canon];
        if (perRegion[toRegion.code]) {
          return perRegion[toRegion.code];
        }
      }

      var base = t;
      for (var key in REGIONS) {
        if (!REGIONS.hasOwnProperty(key)) continue;
        var r = REGIONS[key];
        var suf = r.suffix.toUpperCase();
        if (suf && base.endsWith(suf)) {
          base = base.slice(0, -suf.length);
          break;
        }
      }
      return base + toRegion.suffix;
    }

    function setup() {
      var tickerInput = document.getElementById("ticker");
      var fromSelect  = document.getElementById("from");
      var toSelect    = document.getElementById("to");
      var resultEl    = document.getElementById("result");
      var goBtn       = document.getElementById("go");

      function doTranslate() {
        try {
          var ticker = tickerInput.value;
          var from   = fromSelect.value;
          var to     = toSelect.value;
          var translated = translateTicker(ticker, from, to);
          resultEl.textContent = translated;
        } catch (e) {
          alert(e.message || String(e));
        }
      }

      goBtn.addEventListener("click", doTranslate);
      tickerInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" || e.keyCode === 13) {
          doTranslate();
        }
      });

      tickerInput.focus();

      // Service Worker registrieren (für PWA/Offline)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('service-worker.js')
          .catch(function (err) {
            console.log('Service Worker Registrierung fehlgeschlagen:', err);
          });
      }
    }

    window.addEventListener("load", setup);
  </script>
</body>
</html>
